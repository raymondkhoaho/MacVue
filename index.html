<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:title" content="MacVue">
  <meta property="og:image" content="https://raymondkhoaho.github.io/MacVue/images/open-graph-image.png">
  <meta property="og:url" content="https://raymondkhoaho.github.io/MacVue/">
  <meta property="og:description" content="Offering nutritional facts for the health conscious.">
  <meta name="twitter:card" content="summary_large_image">
  <title>MacVue</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row navbar">
      <div class="column-full navbar-style">
        <div class="row logo">
          <img id="icon" src="images/macvue-icon.png">
          <h2>MacVue</h2>
        </div>
        <div class="navicons">
          <a href="#/"><i data-view="search-form" class="fa-solid fa-magnifying-glass search-link"></i></a>
          <a href="#/"><i data-view="favorites-page" class="fa-solid fa-heart favorite-link"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- start search page -->
    <div class="view container" data-view="search-form">
      <div class="row">
        <div class="column-full center">
          <form id="form" class="">
            <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
            <input id="searchbar" type="search" placeholder="Search for a food" value="" >
            <i id="cancelicon" class="fa-solid fa-xmark"></i>
            <ul class="typeahead" tabindex="-1">
              <li class="typeahead-li"><i class="searchicon fa-solid fa-magnifying-glass"></i>Chicken</li>
              <li class="typeahead-li"><i class="searchicon fa-solid fa-magnifying-glass"></i>Chicken Stew</li>
              <li class="typeahead-li"><i class="searchicon fa-solid fa-magnifying-glass"></i>Baked Chicken</li>
              <li class="typeahead-li"><i class="searchicon fa-solid fa-magnifying-glass"></i>Fried Chicken</li>
              <li class="typeahead-li"><i class="searchicon fa-solid fa-magnifying-glass"></i>Rotisserie Chicken</li>
            </ul>
          </form>

        </div>
      </div>
      <div class="row center hidden loader">
        <div class="lds-default">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="noresults hidden">
        <h4>No search results...</h4>
      </div>
    </div>
    <!-- end search page -->
    <!-- start results page -->
    <div class="view container hidden" data-view="results-page">
      <div class="row">
        <h3>Search Results</h3>
      </div>
      <div class="row result-item">
      </div>
      <div class="row center view-more">
        <a class="view-more-link" href="#">VIEW MORE</a>
      </div>
      <div class="row center hidden loader2">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <!-- end results page -->
    <!-- start details page -->
    <div class="view container hidden" data-view="details-page">
      <div class="row flex-column-center">
        <h3 id="details-header"></h3>
        <div class="wrapper">
          <img id="details-image" src="https://www.edamam.com/food-img/4df/4df0fd62e878ed84b387b9e3ab48f2dc.jpg">
        </div>
        <p id="details-text">Qty: <span id="details-qty">100</span> Unit: <span id="details-unit">g</span></p>
      </div>
      <div class="row">
        <div class="column-fourth center details-padding">
          <div class="wrapper flex-column-center">
            <h4 class="details-margin">Energy:</h4>
            <p><span id="details-kcal"></span> kcal</p>
          </div>
        </div>
        <div class="column-fourth center details-padding">
          <div class="wrapper flex-column-center">
            <h4 class="details-margin">Protein:</h4>
            <p><span id="details-protein"></span> g</p>
          </div>
        </div>
        <div class="column-fourth center details-padding">
          <div class="wrapper flex-column-center">
            <h4 class="details-margin">Carbs:</h4>
            <p><span id="details-carbs"></span> g</p>
          </div>
        </div>
        <div class="column-fourth center details-padding">
          <div class="wrapper flex-column-center">
            <h4 class="details-margin">Fat:</h4>
            <p><span id="details-fat"></span> g</p>
          </div>
        </div>
      </div>
      <div class="row center">
        <a class="favorite-icon" href="#/"><i id="favoriteicon" class="fa-regular fa-heart"></i></a>
      </div>
    </div>
    <!-- end details page -->
    <!-- start favorites page -->
    <div class="view container hidden" data-view="favorites-page">
      <div class="row">
        <h3>Favorites</h3>
      </div>
      <div class="row favorite-items">
      </div>
    </div>
    <!-- end favorites page -->
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
