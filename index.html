<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/MacVueIcon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row navbar">
      <div class="column-full navbar-style">
        <div class="row logo">
          <img src="images/MacVueIcon.png">
          <h2>MacVue</h2>
        </div>
        <div class="navicon">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-heart"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="column-full center">
        <form id="form">
          <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
          <input id="searchbar" type="search" placeholder="Search for a food">
          <i id="cancelicon" class="fa-solid fa-xmark"></i>
        </form>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
