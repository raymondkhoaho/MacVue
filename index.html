<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row navbar">
      <div class="column-full navbar-style">
        <div class="row logo">
          <img id="icon" src="images/macvue-icon.png">
          <h2>MacVue</h2>
        </div>
        <div class="navicon">
          <a class="" href="#"><i data-view="search-form" class="fa-solid fa-magnifying-glass search-link"></i></a>
          <a href="#"><i data-view="favorites-page" class="fa-solid fa-heart favorite-link"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- search form -->
    <div class="view container" data-view="search-form">
      <div class="row">
        <div class="column-full center">
          <form id="form">
            <i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
            <input id="searchbar" type="search" placeholder="Search for a food" value="" >
            <i id="cancelicon" class="fa-solid fa-xmark"></i>
          </form>
        </div>
      </div>
      <div class="row noresults hidden">
        <h4>No search results...</h4>
      </div>
    </div>
    <!-- results page -->
    <div class="view container hidden" data-view="results-page">
      <div class="row">
        <h3>Search Results</h3>
      </div>
      <div class="row result-item">
      </div>
    </div>
    <!-- details page -->
    <div class="view container hidden" data-view="details-page">
      <div class="row column-center">
        <h3 id="details-header"></h3>
        <div class="wrapper">
          <img id="details-image" src="https://www.edamam.com/food-img/4df/4df0fd62e878ed84b387b9e3ab48f2dc.jpg">
        </div>
        <p>Qty: <span id="details-qty">100</span> Unit: <span id="details-unit">g</span></p>
      </div>
      <div class="row">
        <div class="column-fourth center padding">
          <div class="wrapper flex-column-center">
            <h4 class="margin">Energy:</h4>
            <p><span id="details-kcal"></span> kcal</p>
          </div>
        </div>
        <div class="column-fourth center padding">
          <div class="wrapper flex-column-center">
            <h4 class="margin">Protein:</h4>
            <p><span id="details-protein"></span> g</p>
          </div>
        </div>
        <div class="column-fourth center padding">
          <div class="wrapper flex-column-center">
            <h4 class="margin">Carbs:</h4>
            <p><span id="details-carbs"></span> g</p>
          </div>
        </div>
        <div class="column-fourth center padding">
          <div class="wrapper flex-column-center">
            <h4 class="margin">Fat:</h4>
            <p><span id="details-fat"></span> g</p>
          </div>
        </div>
      </div>
      <div class="row center">
        <a class="favorite-icon" href="#"><i id="favoriteicon" class="fa-regular fa-heart"></i></a>
      </div>
    </div>
    <!-- Favorites Page -->
    <div class="view container hidden" data-view="favorites-page">
      <div class="row">
        <h3>Favorites</h3>
      </div>
      <div class="row favorite-items">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
